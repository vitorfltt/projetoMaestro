name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: docker.io/cypress/browsers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Join parts of the large file
        run: |
          python join_parts.py

      - name: Verify the reconstructed file
        run: |
          ls -lh app-casa_reconstructed.apk
          file app-casa_reconstructed.apk

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - uses: mobile-dev-inc/action-maestro-cloud@v1.1.0
        with:
          api-key: c5217c67-18c6-4252-a787-cddeed9adfa9
          app-file: /__w/projetoMaestro/projetoMaestro/app-casa_reconstructed.apk



