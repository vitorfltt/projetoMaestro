name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: docker.io/cypress/browsers

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - uses: mobile-dev-inc/action-maestro-cloud@v1.1.0
        with:
          api-key: c5217c67-18c6-4252-a787-cddeed9adfa9
          app-file: app-casa-atualizado-ids.apk
